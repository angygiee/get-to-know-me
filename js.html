<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function f1(i) {
            console.log(i)
            console.log("More than 5")
        }
        function f2(b) {
            console.log(b)
            console.log("More than 2")
        }
        function f3(c) {
            console.log(c)
            console.log("Less than 3")
            return c + 7;
        }
        let a = 8;
        if (a > 5) {
            f1(a)
        }
        else if (a > 2) {
            f2(a)
        }
        else {
            const result = f3(a);
            console.log(result)
        }
    </script>

</body>
